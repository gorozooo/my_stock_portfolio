{% extends "base.html" %}
  <title>設定ログイン</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; }
    .login-box { margin-top: 100px; }
    input { padding: 8px; border-radius: 8px; border: none; margin: 5px; }
    button { padding: 8px 12px; border: none; border-radius: 8px; background: #0ff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>設定ログイン</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="password" name="password" placeholder="パスワードを入力">
      <button type="submit">ログイン</button>
    </form>
    {% if messages %}
      <p style="color: red;">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </p>
    {% endif %}
  </div>
</body>
</html>
