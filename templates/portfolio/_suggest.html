{% if items %}
  <div class="card" style="margin-top:8px;padding:8px;">
    {% for code, name in items %}
      <div style="display:flex;justify-content:space-between;align-items:center;padding:6px 2px;">
        <div>
          <div style="font-weight:600">{{ name }}</div>
          <div class="sub" style="font-size:12px;color:#777">{{ code }}.T</div>
        </div>
        <!-- 候補を選ぶと入力に反映し、そのまま判定カードを描画 -->
        <button class="btn"
                hx-get="{% url 'trend_card_partial' %}?ticker={{ code }}"
                hx-target="#result"
                hx-swap="innerHTML"
                hx-on="click: document.querySelector('#ticker').value='{{ code }}'">
          これで判定
        </button>
      </div>
      {% if not forloop.last %}<hr style="border:none;border-top:1px solid #eee;margin:4px 0">{% endif %}
    {% endfor %}
  </div>
{% else %}
  <!-- 何も表示しない（入力が空 or ヒットなし） -->
{% endif %}
