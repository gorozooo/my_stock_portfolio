<div class="grid grid-cols-4 gap-2 mb-3">
  <div class="p-3 rounded-xl bg-slate-800/60">
    <div class="text-xs text-slate-300">件数</div>
    <div class="text-lg font-semibold">{{ agg.n|default:0 }}</div>
  </div>
  <div class="p-3 rounded-xl bg-slate-800/60">
    <div class="text-xs text-slate-300">数量合計</div>
    <div class="text-lg font-semibold">{{ agg.qty|default:0 }}</div>
  </div>
  <div class="p-3 rounded-xl bg-slate-800/60">
    <div class="text-xs text-slate-300">手数料</div>
    <div class="text-lg font-semibold">¥{{ agg.fee|floatformat:0 }}</div>
  </div>
  <div class="p-3 rounded-xl bg-slate-800/60">
    <div class="text-xs text-slate-300">実現損益</div>
    <div class="text-lg font-semibold {% if agg.pnl < 0 %}text-rose-400{% else %}text-emerald-400{% endif %}">
      ¥{{ agg.pnl|floatformat:0 }}
    </div>
  </div>
</div>
<div class="text-right mb-2">
  <a class="action-link" href="{% url 'realized_export_csv' %}?q={{ q|urlencode }}">CSVエクスポート</a>
</div>
