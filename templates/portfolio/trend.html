<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>銘柄トレンド判定</title>

  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Chart.js (auto bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <!-- 金融（ローソク）プラグイン + 日付アダプタ -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

  <style>
    body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial; margin:16px; }
    h2 { font-size:28px; margin:0 0 12px; }
    .row { display:flex; gap:8px; }
    input[type=text]{ flex:1; font-size:16px; padding:12px; border:1px solid #ddd; border-radius:12px; }
    button{ padding:12px 16px; font-size:16px; border:none; border-radius:12px; background:#111; color:#fff; }
    .card{ margin-top:12px; border:1px solid #eee; border-radius:16px; padding:16px; box-shadow:0 2px 8px rgba(0,0,0,.06);}
    .tag{ display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; }
    .up{ background:#e6ffed; color:#057a55; }
    .down{ background:#ffecec; color:#b00020; }
    .flat{ background:#f5f5f5; color:#555; }
    .sub{ color:#666; font-size:12px; }
    .chart-wrap { margin-top:12px; border:1px solid #eee; border-radius:16px; padding:12px; height:360px; }
    .htmx-indicator { display:none; }
    .htmx-request .htmx-indicator { display:block; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
    .kpi { padding:10px; border:1px solid #eee; border-radius:12px; background:#fafafa; }
    .kpi h4 { margin:0 0 6px; font-size:13px; color:#666; }
    .kpi .v { font-size:16px; font-weight:600; }
    .b-green{ background:#e6ffed; color:#057a55; }
    .b-red{ background:#ffecec; color:#b00020; }
    .b-gray{ background:#f5f5f5; color:#555; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; }
    .err { color:#b00020; margin-top:8px; }
  </style>
</head>
<body>
  <h2>銘柄トレンド判定</h2>

  <div class="row">
    <input id="ticker" type="text" placeholder="例: AAPL / MSFT / 7203（.T不要）"
           inputmode="latin" autocomplete="off" autocapitalize="characters" spellcheck="false">
    <button id="judgeBtn"
      hx-get="/trend/card"
      hx-target="#result"
      hx-swap="innerHTML"
      hx-indicator="#loading"
      hx-vals='js:{"ticker": document.getElementById("ticker").value.trim()}'>
      判定
    </button>
  </div>

  <div id="loading" class="sub htmx-indicator">Loading...</div>

  <!-- 判定結果カード -->
  <div id="result" class="card"></div>

  <!-- チャート（ローソク足 or フォールバック線） -->
  <div class="chart-wrap">
    <canvas id="priceChart"></canvas>
  </div>

  <!-- 根拠（軽量セット） -->
  <div id="evidence" class="card" style="display:none;">
    <div class="sub" id="ev-asof"></div>
    <div class="grid" id="ev-grid"></div>
    <div id="ev-error" class="err" style="display:none;"></div>
  </div>

  <script>
    // --- financial プラグインを“どこにぶら下がっていても”登録 ---
    (function robustRegisterFinancial(){
      try {
        const finNS = window['chartjs-chart-financial'];
        // パッケージが Chart に埋め込まれているケース
        const candlestick1 = Chart.CandlestickController;
        const ohlc1        = Chart.OhlcController;
        const elem1        = Chart.FinancialElement;
        // UMD が独立名前空間で出てくるケース
        const candlestick2 = finNS && finNS.CandlestickController;
        const ohlc2        = finNS && finNS.OhlcController;
        const elem2        = finNS && finNS.FinancialElement;
        const reg = [];
        if (candlestick1) reg.push(candlestick1);
        if (ohlc1)        reg.push(ohlc1);
        if (elem1)        reg.push(elem1);
        if (candlestick2) reg.push(candlestick2);
        if (ohlc2)        reg.push(ohlc2);
        if (elem2)        reg.push(elem2);
        if (reg.length) Chart.register(...reg);
      } catch (_) {/* no-op */}
    })();

    const tickerEl = document.getElementById('ticker');
    const btn = document.getElementById('judgeBtn');

    // 4–5桁英数字は .T を付与（バックエンドと同じルール）
    function normalizeTicker(raw){
      const t = (raw || '').trim().toUpperCase();
      if (!t) return t;
      if (t.includes('.')) return t;
      return /^[0-9A-Z]{4,5}$/.test(t) ? `${t}.T` : t;
    }

    tickerEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') btn.click(); });

    let chart;

    function renderLineFromOHLC(ctx, j){
      // ohlc→折れ線に落とす（Close + MA）
      const labels = j.ohlc.map(r => r.x);
      const close  = j.ohlc.map(r => r.c);
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'Close', data: close, borderWidth: 2, pointRadius: 0 },
            { label: 'MA(10)', data: j.ma10, borderWidth: 1, pointRadius: 0, spanGaps: true },
            { label: 'MA(30)', data: j.ma30, borderWidth: 1, pointRadius: 0, spanGaps: true }
          ]
        },
        options: {
          responsive: true, maintainAspectRatio: false,
          interaction: { mode: 'index', intersect: false },
          scales: { x: { display: false }, y: { beginAtZero: false, ticks: { callback: v => (typeof v === 'number' ? v.toLocaleString() : v) } } },
          plugins: { legend: { display: true } }
        }
      });
    }

    async function drawChart(input, days = 180) {
      const ticker = normalizeTicker(input);
      if (!ticker) return;
      try {
        const r = await fetch(`/api/ohlc?ticker=${encodeURIComponent(ticker)}&days=${days}`);
        const j = await r.json();
        const ctx = document.getElementById('priceChart').getContext('2d');
        if (chart) chart.destroy();

        // 1) candlestick を最優先
        if (j.ok && Array.isArray(j.ohlc) && j.ohlc.length) {
          try {
            const ma10 = j.ohlc.map((row, i) => (j.ma10?.[i] != null ? { x: row.x, y: j.ma10[i] } : null)).filter(Boolean);
            const ma30 = j.ohlc.map((row, i) => (j.ma30?.[i] != null ? { x: row.x, y: j.ma30[i] } : null)).filter(Boolean);

            chart = new Chart(ctx, {
              data: {
                datasets: [
                  { type: 'candlestick', label: 'OHLC', data: j.ohlc },
                  { type: 'line', label: 'MA(10)', data: ma10, borderWidth: 1.5, pointRadius: 0, spanGaps: true },
                  { type: 'line', label: 'MA(30)', data: ma30, borderWidth: 1.5, pointRadius: 0, spanGaps: true }
                ]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                parsing: { xAxisKey: 'x', openKey: 'o', highKey: 'h', lowKey: 'l', closeKey: 'c' },
                interaction: { mode: 'index', intersect: false },
                scales: {
                  x: { type: 'time', time: { parser: 'yyyy-MM-dd', tooltipFormat: 'yyyy-MM-dd' }, ticks: { maxTicksLimit: 6 } },
                  y: { beginAtZero: false, ticks: { callback: v => (typeof v === 'number' ? v.toLocaleString() : v) } }
                },
                plugins: { legend: { display: true } }
              }
            });
          } catch (e) {
            // プラグイン未登録などで失敗したら折れ線へ
            console.warn('candlestick fallback to line:', e);
            renderLineFromOHLC(ctx, j);
          }
          return;
        }

        // 2) labels/close が来たときはそのまま折れ線
        if (j.ok && Array.isArray(j.labels) && j.labels.length) {
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: j.labels,
              datasets: [
                { label: 'Close', data: j.close, borderWidth: 2, pointRadius: 0 },
                { label: 'MA(10)', data: j.ma10, borderWidth: 1, pointRadius: 0, spanGaps: true },
                { label: 'MA(30)', data: j.ma30, borderWidth: 1, pointRadius: 0, spanGaps: true }
              ]
            },
            options: {
              responsive: true, maintainAspectRatio: false,
              interaction: { mode: 'index', intersect: false },
              scales: { x: { display: false }, y: { beginAtZero: false, ticks: { callback: v => (typeof v === 'number'? v.toLocaleString(): v) } } },
              plugins: { legend: { display: true } }
            }
          });
        }
      } catch(e) {
        console.error(e);
      }
    }

    // ===== Evidence（軽量根拠） =====
    function badge(val, good=true){
      const cls = good ? 'b-green' : 'b-red';
      return `<span class="badge ${cls}">${val}</span>`;
    }
    function fmt(x, d=2){ return (x===null || x===undefined) ? '-' : Number(x).toFixed(d); }

    async function loadEvidence(input){
      const ticker = normalizeTicker(input);
      const box = document.getElementById('evidence');
      const grid = document.getElementById('ev-grid');
      const asof = document.getElementById('ev-asof');
      const err  = document.getElementById('ev-error');
      box.style.display = 'none';
      err.style.display = 'none'; err.textContent = '';
      try{
        const r = await fetch(`/api/metrics?ticker=${encodeURIComponent(ticker)}`);
        const j = await r.json();
        if(!j.ok){
          err.textContent = j.error || 'メトリクス取得に失敗しました';
          err.style.display = 'block';
          box.style.display = 'block';
          return;
        }
        asof.textContent = `根拠（${j.asof} 時点）`;
        grid.innerHTML = '';

        const slope = j.trend?.slope_ann_pct_60;
        const adx = j.trend?.adx14;
        const ma = j.trend?.ma || {};
        const maStack = ma.stack === 'bull' ? badge('MA整列:強', true)
                       : ma.stack === 'bear' ? badge('MA整列:弱', false)
                       : `<span class="badge b-gray">MA整列:中立</span>`;
        grid.insertAdjacentHTML('beforeend', `
          <div class="kpi"><h4>回帰傾き(60日・年率)</h4><div class="v">${fmt(slope)}%</div></div>
          <div class="kpi"><h4>ADX(14)</h4><div class="v">${fmt(adx)}</div></div>
          <div class="kpi"><h4>MA20/50/200</h4><div class="v">${fmt(ma["20"],0)} / ${fmt(ma["50"],0)} / ${fmt(ma["200"],0)}</div></div>
          <div class="kpi"><h4>MA整列</h4><div class="v">${maStack}</div></div>
        `);

        const rs6 = j.relative?.rs_6m_pct;
        const nearHigh = (j.relative?.from_52w_high_pct ?? null);
        const nearLow  = (j.relative?.from_52w_low_pct ?? null);
        grid.insertAdjacentHTML('beforeend', `
          <div class="kpi"><h4>RS(6M,指数比)</h4><div class="v">${fmt(rs6)}%</div></div>
          <div class="kpi"><h4>52週高値まで</h4><div class="v">${fmt(nearHigh)}%</div></div>
          <div class="kpi"><h4>52週安値から</h4><div class="v">${fmt(nearLow)}%</div></div>
        `);

        const vol20 = j.risk?.vol20_ann_pct, vol60 = j.risk?.vol60_ann_pct, atr = j.risk?.atr14;
        const adv20 = j.liquidity?.adv20;
        grid.insertAdjacentHTML('beforeend', `
          <div class="kpi"><h4>年化ボラ20</h4><div class="v">${fmt(vol20)}%</div></div>
          <div class="kpi"><h4>年化ボラ60</h4><div class="v">${fmt(vol60)}%</div></div>
          <div class="kpi"><h4>ATR(14)</h4><div class="v">${fmt(atr,0)}</div></div>
          <div class="kpi"><h4>ADV20(売買代金)</h4><div class="v">${adv20 ? adv20.toLocaleString() : '-'}</div></div>
        `);

        box.style.display = 'block';
      }catch(e){
        const errBox = document.getElementById('ev-error');
        errBox.textContent = `メトリクス取得エラー: ${e}`;
        errBox.style.display = 'block';
        document.getElementById('evidence').style.display = 'block';
      }
    }

    // HTMXでカードが更新されたら、同一ティッカーでチャート＋根拠も更新
    document.body.addEventListener('htmx:afterOnLoad', () => {
      const t = tickerEl.value.trim();
      if (t){
        drawChart(t);
        loadEvidence(t);
      }
    });
  </script>
</body>
</html>
