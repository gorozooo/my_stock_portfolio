{% extends "base.html" %}
{% load static %}

{% block title %}ウォッチリスト{% endblock %}

{% block content %}
<header class="watch-header">
  <div class="wrap">
    <h1>📝 ウォッチリスト</h1>
    <div class="search-box">
      <input id="q" type="search" inputmode="search" placeholder="銘柄名・コードで検索" aria-label="検索">
      <span id="hit" class="hit">0件</span>
    </div>
  </div>
</header>

<main class="watch-container" role="main">
  <section id="list" class="watch-list" aria-live="polite"></section>
  <button id="more" class="btn more" hidden>もっと見る</button>
</main>

<!-- ボトムシート（詳細＆メモ） -->
<section id="sheet" class="sheet" hidden aria-hidden="true" aria-label="銘柄詳細">
  <div class="sheet-backdrop" id="sh-backdrop" aria-hidden="true"></div>
  <div class="sheet-body" role="dialog" aria-modal="true">
    <div class="sheet-drag" aria-hidden="true"></div>

    <!-- boardカードと同じ見た目の詳細カードが差し込まれる位置 -->
    <div id="sh-card" class="detail-card"></div>

    <div class="memo-wrap">
      <div class="memo-title">自分メモ</div>
      <textarea id="sh-note" rows="5" placeholder="メモを書いて保存…"></textarea>
    </div>

    <!-- スクロールしても常に下に見える操作ボタン -->
    <div class="sheet-actions">
      <button id="sh-save" class="btn primary">保存</button>
      <button id="sh-hide" class="btn danger">非表示</button>
      <button id="sh-close-btn" class="btn ghost">閉じる</button>
    </div>
  </div>
</section>

<link rel="stylesheet" href="{% static 'advisor/watch.css' %}?v=12" />
<script src="{% static 'advisor/watch.js' %}?v=19"></script>
{% endblock %}
