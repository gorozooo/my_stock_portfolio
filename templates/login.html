{% extends "base.html" %}
{% block title %}ログイン - My Portfolio{% endblock %}
{% block content %}
<section class="center-wrap">
  <div class="card glass glow soft">
    <h1 class="app-title">📊 My Portfolio</h1>

    <form method="post" class="form">
      {% csrf_token %}
      <label class="label" for="id_username">ユーザー名</label>
      <input class="input" type="text" name="username" id="id_username" required>

      <label class="label" for="id_password">パスワード</label>
      <input class="input" type="password" name="password" id="id_password" required>

      <button class="btn primary" type="submit">ログイン</button>

      {% if error %}
        <p class="alert neon-red">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</section>
{% endblock %}
