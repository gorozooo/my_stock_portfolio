{% extends "base.html" %}
{% load static %}

{% block title %}設定{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/settings.css' %}">
  <!-- Font Awesome アイコン使用 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
{% endblock %}

{% block content %}
<h1>設定画面</h1>

<div class="settings-buttons">
  <button onclick="location.href='{% url 'tab_manager' %}'">
    <i class="fa-solid fa-table-columns"></i>
    <span>タブ管理</span>
    <small>下タブやサブメニューを管理</small>
  </button>

  <button onclick="location.href='{% url 'theme_settings' %}'">
    <i class="fa-solid fa-paintbrush"></i>
    <span>テーマ変更</span>
    <small>画面の色やスタイルを変更</small>
  </button>

  <button onclick="location.href='{% url 'notification_settings' %}'">
    <i class="fa-solid fa-bell"></i>
    <span>通知設定</span>
    <small>通知のオン／オフを切替</small>
  </button>

  <button onclick="location.href='{% url 'settings_password_edit' %}'">
    <i class="fa-solid fa-lock"></i>
    <span>パスワード変更</span>
    <small>ログインパスワードを変更</small>
  </button>
</div>

{% endblock %}
