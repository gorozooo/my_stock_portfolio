{% extends "base.html" %}
{% load static %}

{% block title %}タブ管理{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/tab_manager.css' %}">
{% endblock %}

{% block content %}

<!-- タブ一覧 -->
<div id="tab-list" class="tab-list">
  {% for tab in tabs %}
  <div class="tab-card" data-id="{{ tab.id }}">
    <!-- ヘッダー -->
    <div class="tab-header">
      <div class="tab-main">
        <span class="tab-icon">{{ tab.icon }}</span>
        <span class="tab-name">{{ tab.name }}</span>
      </div>
      <div class="tab-actions">
        <button class="edit-tab-btn">✏️</button>
        <button class="delete-tab-btn">🗑️</button>
        <button class="toggle-submenu">▼</button>
      </div>
    </div>

    <!-- サブメニュー -->
    <div class="submenu-list">
      {% for sub in tab.submenus %}
      <div class="submenu-item" data-id="{{ sub.id }}">
        <span>{{ sub.name }}</span>
        <div class="submenu-actions">
          <button class="edit-sub-btn">✏️</button>
          <button class="delete-sub-btn">🗑️</button>
        </div>
      </div>
      {% endfor %}
      <button class="add-submenu-btn">＋ サブメニュー追加</button>
    </div>
  </div>
  {% endfor %}
</div>

<!-- フローティングボタン -->
<button id="add-tab-fab" class="fab">＋</button>

{% csrf_token %}
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="{% static 'js/tab_manager.js' %}"></script>
{% endblock %}
