{% load humanize %}
{% for r in page.object_list %}
  <div class="card" style="border:1px solid rgba(255,255,255,.1);border-radius:10px;margin:6px 0;padding:10px;">
    <div style="font-size:18px;font-weight:700;">{{ r.amount|intcomma }} 円</div>
    <div style="font-size:12px;color:#9aa4b2;">
      {{ r.at }} ｜ {{ r.account.broker }}
      {% if r.src_badge %}
        ｜ {{ r.src_badge.kind }}：{{ r.src_badge.label }}
      {% endif %}
    </div>
  </div>
{% empty %}
  <div class="text-slate-400">データがありません。</div>
{% endfor %}

{% if page.has_next %}
  <div style="text-align:center;margin:12px;">
    <button id="loadMoreBtn" data-next="{{ page.next_page_number }}" class="qb-btn">もっと見る</button>
  </div>
{% endif %}
