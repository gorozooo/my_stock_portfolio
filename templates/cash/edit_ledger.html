{% extends "base.html" %}
{% load humanize %}

{% block title %}台帳の編集{% endblock %}

{% block content %}
<h1 class="text-xl font-bold mb-3">✏️ 台帳の編集</h1>

<form method="post" class="space-y-3">
  {% csrf_token %}
  <div class="grid grid-cols-2 gap-2">
    <label class="text-sm text-slate-400">日付
      <input type="date" name="at" value="{{ obj.at|date:'Y-m-d' }}" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-2">
    </label>
    <label class="text-sm text-slate-400">金額（符号付）
      <input type="number" name="amount" value="{{ obj.amount }}" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-2">
    </label>
    <label class="text-sm text-slate-400 col-span-2">メモ
      <input type="text" name="memo" value="{{ obj.memo }}" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-2">
    </label>
    <label class="text-sm text-slate-400 col-span-2">種別
      <select name="kind" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-2">
        {% for val,label in obj.Kind.choices %}
          <option value="{{ val }}" {% if obj.kind == val %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </label>
  </div>
  <div class="flex gap-2">
    <a href="{% url 'cash_history' %}" class="px-3 py-2 rounded border border-slate-700">戻る</a>
    <button class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600">保存</button>
  </div>
</form>
{% endblock %}
