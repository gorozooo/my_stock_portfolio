{% extends "base.html" %}
{% load static %}

{% block title %}設定画面パスワード変更{% endblock %}

{% block content %}
<style>
  /* 背景 */
  body {
    background: #0a0a0a;
    color: #fff;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  /* フォームガラス感 */
  .password-form {
    background: rgba(30,30,40,0.6);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 20px rgba(52,240,255,0.2);
    animation: glowPulse 3s ease-in-out infinite alternate;
  }

  /* 光彩アニメ */
  @keyframes glowPulse {
    0% { box-shadow: 0 0 10px rgba(52,240,255,0.2); }
    50% { box-shadow: 0 0 25px rgba(52,240,255,0.4); }
    100% { box-shadow: 0 0 10px rgba(52,240,255,0.2); }
  }

  h2 {
    margin-bottom: 20px;
    color: #34f0ff;
    text-shadow: 0 0 10px #34f0ff;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(50,50,60,0.5);
    color: #fff;
    margin-bottom: 15px;
  }

  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(120deg, #34f0ff, #ff34c8);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-shadow: 0 0 5px #fff;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #34f0ff, 0 0 20px #ff34c8;
  }

  ul.messages {
    list-style: none;
    padding: 0;
    margin-bottom: 15px;
    color: #ff8080;
    font-weight: bold;
  }
</style>

<div class="password-form">
  <h2>設定画面パスワード変更</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">更新</button>
  </form>
</div>
{% endblock %}
