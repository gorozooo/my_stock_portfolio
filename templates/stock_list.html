{% extends "base.html" %}
{% load static %} 
{% block content %}
<div class="portfolio-container" id="stock-cards-container">
  <!-- ダミー株カードは JS で自動生成 -->
</div>

<!-- モーダル -->
<div id="stock-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modal-name">銘柄名</h2>
    <p>コード: <span id="modal-code"></span></p>
    <p>株数: <span id="modal-shares"></span></p>
    <p>取得単価: <span id="modal-cost"></span></p>
    <p>現在株価: <span id="modal-price"></span></p>
    <p>損益: <span id="modal-profit"></span></p>
    <canvas id="modal-chart"></canvas>
    <button id="sell-btn" class="sell-button">売却</button>
  </div>
</div>

{% include "bottom_tab.html" %}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/stock_list.css' %}">
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/stock_list_dummy.js' %}"></script>
{% endblock %}
