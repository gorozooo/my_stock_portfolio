<!-- templates/realized/_summary.html -->
<div class="summary-grid">
  <div class="sum-card">
    <div class="k">件数</div>
    <div class="v">{{ agg.n }}</div>
  </div>
  <div class="sum-card">
    <div class="k">数量合計</div>
    <div class="v">{{ agg.qty }}</div>
  </div>
  <div class="sum-card">
    <div class="k">手数料</div>
    <div class="v">¥{{ agg.fee|floatformat:0 }}</div>
  </div>
  <div class="sum-card">
    <div class="k">実現損益</div>
    <div class="v {% if agg.pnl < 0 %}negative{% else %}positive{% endif %}">
      ¥{{ agg.pnl|floatformat:0 }}
    </div>
  </div>
</div>
