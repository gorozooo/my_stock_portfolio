{% with agg=agg %}
  <div class="pill text-slate-300">
    <div class="text-xs opacity-70">件数</div>
    <div class="text-lg">{{ agg.n|default:0 }}</div>
  </div>
  <div class="pill text-slate-300">
    <div class="text-xs opacity-70">数量合計</div>
    <div class="text-lg">{{ agg.qty|default:0 }}</div>
  </div>
  <div class="pill text-slate-300">
    <div class="text-xs opacity-70">手数料</div>
    <div class="text-lg">¥{{ agg.fee|floatformat:0|default:"0" }}</div>
  </div>
  <div class="pill">
    <div class="text-xs opacity-70">実現損益</div>
    {% if agg.pnl and agg.pnl|floatformat:2 >= 0 %}
      <div class="text-lg pos">¥{{ agg.pnl|floatformat:0 }}</div>
    {% else %}
      <div class="text-lg neg">¥{{ agg.pnl|floatformat:0 }}</div>
    {% endif %}
  </div>
{% endwith %}
