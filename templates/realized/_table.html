<table class="w-full text-sm">
  <thead class="text-slate-400">
    <tr>
      <th class="py-2 text-left">日付</th>
      <th class="py-2 text-left">銘柄</th>
      <th class="py-2">Side</th>
      <th class="py-2 text-right">数量</th>
      <th class="py-2 text-right">価格</th>
      <th class="py-2 text-right">手数料</th>
      <th class="py-2 text-right">税</th>
      <th class="py-2 text-right">実現損益</th>
      <th class="py-2"></th>
    </tr>
  </thead>
  <tbody>
    {% if trades %}
      {% for t in trades %}
        <tr class="border-t border-slate-800/60">
          <td class="py-2">{{ t.date }}</td>
          <td class="py-2">{{ t.ticker }}</td>
          <td class="py-2 text-center">{{ t.side }}</td>
          <td class="py-2 text-right">{{ t.qty }}</td>
          <td class="py-2 text-right">{{ t.price|floatformat:2 }}</td>
          <td class="py-2 text-right">{{ t.fee|floatformat:0 }}</td>
          <td class="py-2 text-right">{{ t.tax|floatformat:0 }}</td>
          <td class="py-2 text-right {% if t.pnl < 0 %}text-rose-400{% else %}text-emerald-400{% endif %}">
            {{ t.pnl|floatformat:0 }}
          </td>
          <td class="py-2 text-right">
            <button class="text-rose-400" onclick="deleteTrade({{ t.id }})">削除</button>
          </td>
        </tr>
      {% endfor %}
    {% else %}
      <tr><td class="py-6 text-slate-400" colspan="9">データなし</td></tr>
    {% endif %}
  </tbody>
</table>
