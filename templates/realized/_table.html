{% for t in trades %}
<tr class="border-b border-slate-800/50">
  <td class="p-3">{{ t.trade_at|date:"Y-m-d" }}</td>
  <td class="p-3 font-semibold">{{ t.ticker }}</td>
  <td class="p-3">{{ t.side }}</td>
  <td class="p-3 text-right">{{ t.qty }}</td>
  <td class="p-3 text-right">{{ t.price|floatformat:2 }}</td>
  <td class="p-3 text-right">{{ t.fee|floatformat:0 }}</td>
  <td class="p-3 text-right">{{ t.tax|floatformat:0 }}</td>
  {% with val=t.pnl %}
  <td class="p-3 text-right {% if val >= 0 %}pos{% else %}neg{% endif %}">
    {{ val|floatformat:0 }}
  </td>
  {% endwith %}
  <td class="p-3 text-right">
    <button data-del="{{ t.id }}" class="text-red-400 hover:text-red-300 text-sm">削除</button>
  </td>
</tr>
{% endfor %}
