<div class="mt-6 rounded-2xl bg-white/5 p-3">
  <div class="flex items-center justify-between mb-2">
    <div class="text-sm text-slate-300">æœˆæ¬¡ã‚µãƒãƒªãƒ¼</div>
    <div class="text-xs text-slate-400">ğŸ“ˆ PnLï¼ˆæŠ•è³‡å®¶æç›Šï¼‰ / ğŸ’° ç¾é‡‘ãƒ•ãƒ­ãƒ¼</div>
  </div>

  <div style="height:240px">
    <canvas id="pnlChart" style="width:100%;height:100%"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(function () {
  const el = document.getElementById('pnlChart');
  if (!el) return;

  // 2x è§£åƒåº¦ã§ã«ã˜ã¿å¯¾ç­–
  const resizeCanvasForHiDPI = (canvas) => {
    const ratio = Math.max(1, window.devicePixelRatio || 1);
    const r = canvas.getBoundingClientRect();
    const w = Math.round(r.width  * ratio);
    const h = Math.round(r.height * ratio);
    if (canvas.width !== w || canvas.height !== h) {
      canvas.width  = w;
      canvas.height = h;
      canvas.style.width  = r.width + 'px';
      canvas.style.height = r.height + 'px';
    }
  };

  let chart = null;

  async function fetchData() {
    const qEl = document.querySelector('#q');
    const q   = qEl ? encodeURIComponent(qEl.value || '') : '';
    const res = await fetch("{% url 'realized_chart_monthly' %}?q=" + q, { credentials: 'same-origin' });
    return await res.json();
  }

  async function draw(force = false) {
    // ç”»é¢å¤–ã§ã‚¼ãƒ­ã‚µã‚¤ã‚ºã®ã¨ãã¯ä½•ã‚‚ã—ãªã„ï¼ˆå¯è¦–ã«ãªã£ãŸã‚‰æãï¼‰
    const rect = el.getBoundingClientRect();
    if (!force && (rect.width === 0 || rect.height === 0)) return;

    const data = await fetchData();

    const cashColors = data.cash.map(v => v >= 0 ? 'rgba(59,130,246,0.55)' : 'rgba(244,63,94,0.65)');

    if (chart) {
      chart.destroy();
      chart = null;
    }

    const ctx = el.getContext('2d');
    resizeCanvasForHiDPI(el);

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.labels,
        datasets: [
          {
            type: 'bar',
            label: 'ğŸ’° ç¾é‡‘',
            data: data.cash,
            backgroundColor: cashColors,
            borderWidth: 0,
            order: 2
          },
          {
            type: 'line',
            label: 'ğŸ“ˆ PnL',
            data: data.pnl,
            borderColor: 'rgba(16,185,129,1)',
            backgroundColor: 'rgba(16,185,129,0.15)',
            pointRadius: 3,
            pointHoverRadius: 4,
            tension: 0.25,
            fill: false,
            yAxisID: 'y',
            order: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: { duration: 200 },
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: { labels: { color: '#e5e7eb' } },
          tooltip: {
            callbacks: {
              label: (ctx) => `${ctx.dataset.label}: Â¥${Number(ctx.parsed.y ?? 0).toLocaleString()}`
            }
          }
        },
        scales: {
          x: { ticks: { color: '#cbd5e1' }, grid: { color: 'rgba(148,163,184,0.12)' } },
          y: {
            ticks: { color: '#cbd5e1', callback: v => 'Â¥' + Number(v).toLocaleString() },
            grid: { color: 'rgba(148,163,184,0.12)' }
          }
        }
      }
    });
  }

  // åˆå›æç”»
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => draw(true), { once: true });
  } else {
    draw(true);
  }

  // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰å¤‰æ›´ã§å†æç”»
  const qEl = document.querySelector('#q');
  if (qEl) {
    ['change','blur','keydown'].forEach(ev => {
      qEl.addEventListener(ev, (e) => {
        if (ev !== 'keydown' || e.key === 'Enter') draw(true);
      });
    });
  }

  // HTMX æ›´æ–°å¾Œã‚‚å†æç”»
  document.body.addEventListener('htmx:afterSwap', (e) => {
    if (!e.target) return;
    if (['pnlTableWrap','pnlSummaryWrap','pnlPeriodWrap'].includes(e.target.id)) {
      draw(true);
    }
  });

  // iOS Safari å¯¾ç­–ï¼šå¯è¦–é ˜åŸŸã«æˆ»ã£ãŸã‚‰å†æç”»ï¼ˆã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«/ãƒ„ãƒ¼ãƒ«ãƒãƒ¼å¤‰åŒ–ã§æ¶ˆãˆã‚‹å¯¾ç­–ï¼‰
  const io = new IntersectionObserver((entries) => {
    const ent = entries[0];
    if (ent && ent.isIntersecting) {
      // ã‚µã‚¤ã‚ºå†è¨ˆç®—ã—ã¦è»½ã‚ã«æ›´æ–°
      if (chart && chart.chartArea) {
        resizeCanvasForHiDPI(el);
        chart.resize();
        chart.update('none');
      } else {
        draw(true);
      }
    }
  }, { threshold: 0.2 });
  io.observe(el);

  // ç«¯æœ«å›è»¢ã‚„ã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼ä¼¸ç¸®ã§ã®é«˜ã•å¤‰åŒ–ã«ã‚‚è¿½å¾“
  let rT = null;
  window.addEventListener('resize', () => {
    clearTimeout(rT);
    rT = setTimeout(() => {
      if (!chart) return;
      resizeCanvasForHiDPI(el);
      chart.resize();
      chart.update('none');
    }, 100);
  });

  // bfcache å¾©å¸°æ™‚ï¼ˆiOSã§ã‚ˆãèµ·ãã‚‹ï¼‰
  window.addEventListener('pageshow', () => draw(true));
})();
</script>
