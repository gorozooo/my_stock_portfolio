    <!-- ğŸ”§ å°ã•ãªãƒˆã‚°ãƒ«ï¼ˆå‡¡ä¾‹ãŒæŠ¼ã—ã«ãã„ãƒ¢ãƒã‚¤ãƒ«å‘ã‘ï¼‰ -->

              class="text-[11px] px-2 py-1 rounded border border-amber-300/30 text-amber-200 hover:bg-amber-400/10"

              class="text-[11px] px-2 py-1 rounded border border-blue-300/30 text-blue-200 hover:bg-blue-400/10"

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(function () {
  const el = document.getElementById('pnlChart');
  if (!el) return;

  // 2x è§£åƒåº¦ã§ã«ã˜ã¿å¯¾ç­–
  const resizeCanvasForHiDPI = (canvas) => {
    const ratio = Math.max(1, window.devicePixelRatio || 1);
    const r = canvas.getBoundingClientRect();
    const w = Math.round(r.width  * ratio);
    const h = Math.round(r.height * ratio);
    if (canvas.width !== w || canvas.height !== h) {
      canvas.width  = w;
      canvas.height = h;
      canvas.style.width  = r.width + 'px';
      canvas.style.height = r.height + 'px';
    }
  };

  let chart = null;

  async function fetchData() {
    const qEl = document.querySelector('#q');
    const q   = qEl ? encodeURIComponent(qEl.value || '') : '';
    const res = await fetch("{% url 'realized_chart_monthly' %}?q=" + q, { credentials: 'same-origin' });
    return await res.json();
  }

  // ãƒœã‚¿ãƒ³ â†’ dataset å¯è¦–çŠ¶æ…‹ã‚’åŒæœŸ
  function setBtnState(btn, visible) {
    btn.setAttribute('aria-pressed', visible ? 'true' : 'false');
    btn.style.opacity = visible ? '1' : '0.45';
  }

  async function draw(force = false) {
    const rect = el.getBoundingClientRect();
    if (!force && (rect.width === 0 || rect.height === 0)) return;

    const data = await fetchData();

    const cashColors = (data.cash || []).map(v => v >= 0 ? 'rgba(59,130,246,0.55)' : 'rgba(244,63,94,0.70)');

    if (chart) { chart.destroy(); chart = null; }

    const ctx = el.getContext('2d');
    resizeCanvasForHiDPI(el);

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.labels || [],
        datasets: [
          // ğŸ’°ç¾é‡‘ï¼ˆæ£’ï¼‰
          {
            type: 'bar',
            label: 'ğŸ’° ç¾é‡‘',
            data: data.cash || [],
            backgroundColor: cashColors,
            borderWidth: 0,
            yAxisID: 'y',
            order: 2
          },
          // ğŸ“ˆPnLï¼ˆæœˆæ¬¡ï¼šæŠ˜ã‚Œç·šï¼‰
          {
            type: 'line',
            label: 'ğŸ“ˆ PnL',
            data: data.pnl || [],
            borderColor: 'rgba(16,185,129,1)',
            backgroundColor: 'rgba(16,185,129,0.15)',
            borderWidth: 2.5,
            pointRadius: 3,
            pointHoverRadius: 4,
            tension: 0.25,
            fill: false,
            yAxisID: 'y',
            order: 1
          },
          // ğŸ“ˆç´¯ç©PnLï¼ˆå³è»¸ï¼šæŠ˜ã‚Œç·šï¼‰
          {
            type: 'line',
            label: 'ğŸ“ˆ ç´¯ç©PnL',
            data: data.pnl_cum || [],
            borderColor: '#fde68a',               // â† å³è»¸è‰²ï¼šæ·¡ã„é»„ï¼ˆè¦‹ã‚„ã™ã„ï¼‰
            backgroundColor: 'rgba(253,230,138,0.18)',
            borderWidth: 3,                        // â† å¤ªã‚ã«
            pointRadius: 3,
            pointHoverRadius: 4,
            tension: 0.18,
            fill: false,
            yAxisID: 'y2',
            order: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: {
            labels: { color: '#e5e7eb', boxWidth: 12 },
            // å‡¡ä¾‹ã‚¿ãƒƒãƒ—ã§å¯è¦–/ä¸å¯è¦–ï¼ˆãƒœã‚¿ãƒ³çŠ¶æ…‹ã¨ã‚‚åŒæœŸï¼‰
            onClick: (e, legendItem, legend) => {
              const idx = legendItem.datasetIndex;
              const ds  = legend.chart.isDatasetVisible(idx);
              legend.chart.setDatasetVisibility(idx, !ds);
              legend.chart.update();
              // ãƒœã‚¿ãƒ³ã‚‚æ›´æ–°
              if (idx === 0) setBtnState(document.getElementById('btnToggleCash'), !ds);
              if (idx === 1) setBtnState(document.getElementById('btnTogglePnl'), !ds);
              if (idx === 2) setBtnState(document.getElementById('btnToggleCum'), !ds);
            }
          },
          tooltip: {
            callbacks: {
              label: (ctx) => {
                const v = ctx.parsed.y ?? 0;
                return `${ctx.dataset.label}: Â¥${Number(v).toLocaleString()}`;
              }
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#cbd5e1' },
            grid: { color: 'rgba(148,163,184,0.12)' }
          },
          // å·¦è»¸ï¼ˆæ£’ï¼†æœˆæ¬¡PnLï¼‰
          y: {
            ticks: {
              color: '#cbd5e1',
              callback: v => 'Â¥' + Number(v).toLocaleString()
            },
            grid: {
              color: 'rgba(148,163,184,0.12)',
              zeroLineColor: '#94a3b8',
              zeroLineWidth: 1.2
            }
          },
          // å³è»¸ï¼ˆç´¯ç©PnLï¼‰
          y2: {
            position: 'right',
            ticks: {
              color: '#fde68a',                    // â† å³è»¸ã®ç›®ç››è‰²ã‚’ãƒ©ã‚¤ãƒ³è‰²ã«çµ±ä¸€
              callback: v => 'Â¥' + Number(v).toLocaleString()
            },
            grid: { drawOnChartArea: false }
          }
        }
      }
    });

    // åˆæœŸãƒœã‚¿ãƒ³çŠ¶æ…‹ï¼ˆã™ã¹ã¦è¡¨ç¤ºï¼‰
    setBtnState(document.getElementById('btnToggleCum'), true);
    setBtnState(document.getElementById('btnToggleCash'), true);
    setBtnState(document.getElementById('btnTogglePnl'), true);
  }

  // åˆå›æç”»
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => draw(true), { once: true });
  } else {
    draw(true);
  }

  // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰å¤‰æ›´ã§å†æç”»
  const qEl = document.querySelector('#q');
  if (qEl) {
    ['change','blur','keydown'].forEach(ev => {
      qEl.addEventListener(ev, (e) => {
        if (ev !== 'keydown' || e.key === 'Enter') draw(true);
      });
    });
  }

  // HTMX æ›´æ–°å¾Œã‚‚å†æç”»
  document.body.addEventListener('htmx:afterSwap', (e) => {
    if (!e.target) return;
    if (['pnlTableWrap','pnlSummaryWrap','pnlPeriodWrap'].includes(e.target.id)) {
      draw(true);
    }
  });

  // iOS Safariï¼šå¯è¦–ã«ãªã£ãŸã‚‰å†æç”»
  const io = new IntersectionObserver((entries) => {
    const ent = entries[0];
    if (ent && ent.isIntersecting) {
      if (chart && chart.chartArea) {
        resizeCanvasForHiDPI(el);
        chart.resize();
        chart.update('none');
      } else {
        draw(true);
      }
    }
  }, { threshold: 0.2 });
  io.observe(el);

  // å›è»¢ã‚„ã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼ä¼¸ç¸®
  let rT = null;
  window.addEventListener('resize', () => {
    clearTimeout(rT);
    rT = setTimeout(() => {
      if (!chart) return;
      resizeCanvasForHiDPI(el);
      chart.resize();
      chart.update('none');
    }, 100);
  });

  // bfcache å¾©å¸°
  window.addEventListener('pageshow', () => draw(true));

  // â”€â”€ ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ã®é…ç·š â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const btnCum  = document.getElementById('btnToggleCum');
  const btnCash = document.getElementById('btnToggleCash');
  const btnPnl  = document.getElementById('btnTogglePnl');

  function toggleDataset(index, btn){
    if (!chart) return;
    const vis = chart.isDatasetVisible(index);
    chart.setDatasetVisibility(index, !vis);
    chart.update();
    setBtnState(btn, !vis);
  }
  btnCum?.addEventListener('click',  () => toggleDataset(2, btnCum));   // ç´¯ç©PnLï¼ˆå³è»¸ï¼‰
  btnCash?.addEventListener('click', () => toggleDataset(0, btnCash));  // ç¾é‡‘ï¼ˆæ£’ï¼‰
  btnPnl?.addEventListener('click',  () => toggleDataset(1, btnPnl));   // PnLï¼ˆæœˆæ¬¡ï¼‰
})();
</script>
