<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定ログイン</title>
  <style>
    /* ==========================
       全体
    ========================== */
    body {
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ==========================
       ログインボックス
    ========================== */
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 350px;
      backdrop-filter: blur(5px);
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    /* ==========================
       入力欄
    ========================== */
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
      transition: 0.2s;
    }
    .login-box input[type="password"]:focus {
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 8px #0ff;
    }

    /* ==========================
       ボタン
    ========================== */
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      background: #0ff;
      color: #111;
      transition: 0.2s;
    }
    .login-box button:hover {
      background: #0cc;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,255,255,0.4);
    }

    /* ==========================
       エラーメッセージ
    ========================== */
    .login-box .messages {
      margin-top: 15px;
      color: #ff4d4d;
      font-size: 0.9em;
    }

    /* ==========================
       レスポンシブ
    ========================== */
    @media (max-width: 400px) {
      .login-box {
        padding: 25px 15px;
      }
      .login-box h1 {
        font-size: 1.5em;
      }
      .login-box input[type="password"],
      .login-box button {
        padding: 10px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>設定ログイン</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="password" name="password" placeholder="パスワードを入力">
      <button type="submit">ログイン</button>
    </form>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
