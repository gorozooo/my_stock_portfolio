{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'portfolio/css/common.css' %}">
  <link rel="stylesheet" href="{% static 'portfolio/css/bottom_tab.css' %}">
  <script src="{% static 'portfolio/js/bottom_tab.js' %}"></script>
</head>
<body class="ui-root">
  <!-- 背景（発光グラデ） -->
  <div class="bg-neon"></div>

  <!-- ナビバー（上） -->
  <header class="navbar glass glow">
    <nav class="nav-inner">
      <a class="nav-link" href="{% url 'main' %}">🏠 Home</a>
      <a class="nav-link" href="{% url 'stock_list' %}">📈 Stocks</a>
      <a class="nav-link" href="{% url 'settings' %}">⚙️ Settings</a>
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="nav-link">↩︎ Logout</button>
        </form>
      {% else %}
        <a class="nav-link" href="{% url 'login' %}">→ Login</a>
      {% endif %}
    </nav>
  </header>

  <!-- コンテンツ -->
  <main class="page" id="app-main">
    {% block content %}
    <h1>Welcome to My Portfolio</h1>
    {% endblock %}
  </main>

  <!-- 下タブ -->
  {% include "bottom_tab.html" %}
</body>
</html>
