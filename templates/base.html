{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/future_ui_advanced.css' %}">
  <script src="{% static 'js/future_ui_advanced.js' %}" defer></script>
  <script src="{% static 'js/bg_particles.js' %}" defer></script>
</head>
<body>
  <!-- 背景粒子アニメ -->
  <canvas id="bgCanvas"></canvas>

  <!-- ナビバー -->
  <header class="navbar">
    <div class="navbar-inner">
      <div class="navbar-left">
        {% if user.is_authenticated %}
          ようこそ <strong>{{ user.username }}</strong> さん
        {% else %}
          ゲストさん
        {% endif %}
      </div>
      <div class="navbar-center">
        📊 My Portfolio
      </div>
      <div class="navbar-right">
        最終更新: {{ LAST_UPDATED }}
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- 下タブ -->
  <footer>
    {% include "bottom_tab.html" %}
  </footer>
</body>
</html>
