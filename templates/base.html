{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}固定ナビバーテスト{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/future_ui_advanced.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- ナビバー -->
  <header class="navbar">
    <div class="navbar-title">固定ナビバー</div>
  </header>

  <!-- メインコンテンツ -->
  <main class="main-content">
    {% block content %}
    <div class="content-box">
      <p>スクロールテスト用のコンテンツ</p>
      {% for i in 1|to:50 %}
        <p>行 {{ i }}</p>
      {% endfor %}
    </div>
    {% endblock %}
  </main>

  <!-- 下タブ -->
  <footer class="bottom-tab">
    固定下タブ
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
