{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定ナビバーテスト</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* ナビバー固定 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #111;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* メインコンテンツ余白 */
    .main-content {
      margin-top: 60px; /* navbar の高さ分の余白 */
      padding: 20px;
    }

    /* 下タブ固定 */
    .bottom-tab {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #111;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .content-box {
      height: 2000px; /* スクロール確認用 */
      background: linear-gradient(#222, #444);
    }
  </style>
</head>
<body>

  <div class="navbar">固定ナビバー</div>

  <div class="main-content">
    <div class="content-box">ここがメインコンテンツ</div>
  </div>

  <div class="bottom-tab">固定下タブ</div>

</body>
</html>
