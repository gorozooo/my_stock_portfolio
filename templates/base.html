{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  {% include "common.html" %}
</head>
<body class="ui-root">
  <!-- 背景（発光グラデ） -->
  <div class="bg-neon"></div>

  <!-- ナビバー（上） -->
  <header class="navbar glass glow">
    <nav class="nav-inner">
      <a class="nav-link" href="{% url 'main' %}">🏠 Home</a>
      <a class="nav-link" href="{% url 'stock_list' %}">📈 Stocks</a>
      <a class="nav-link" href="{% url 'settings' %}">⚙️ Settings</a>
      {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout' %}">↩︎ Logout</a>
      {% else %}
        <a class="nav-link" href="{% url 'login' %}">→ Login</a>
      {% endif %}
    </nav>
  </header>

  <!-- コンテンツ（上下固定バーのぶん余白を確保） -->
  <main class="page" id="app-main">
    {% block content %}{% endblock %}
  </main>

  {% include "bottom_tab.html" %}
</body>
</html>
