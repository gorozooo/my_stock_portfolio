{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{% block title %}ProFolio AI{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script defer src="{% static 'js/app.js' %}"></script>
</head>
<body>
  <!-- 上部ガラスナビ -->
  <header class="nav">
    <div class="nav-glass">
      <div class="nav-left">📊 ProFolio AI</div>
      <div class="nav-center">スマホ最適・AI補助</div>
      <a class="nav-right" href="/admin/">⚙️</a>
    </div>
  </header>

  <!-- メイン -->
  <main class="page">{% block content %}{% endblock %}</main>

  <!-- 下タブ（アイコンは後で長押しサブメニュー追加予定） -->
  <nav class="bottom">
    <button class="active" title="ホーム">🏠</button>
    <button title="保有">📈</button>
    <button title="損益">🧾</button>
    <button title="分析">🧠</button>
    <button title="設定">⚙️</button>
  </nav>
</body>
</html>
