<div id="detail-modal" class="detail-modal" aria-hidden="false">
  <div class="detail-modal__overlay" data-dm-close></div>

  <div class="detail-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="detail-modal-title">
    <!-- ↑ 右上×は削除。閉じるはフッターに移動して押しやすく -->

    <!-- ヘッダー：銘柄名＝1行目中央／コード＝2行目中央 -->
    <header class="detail-modal__header" style="justify-content:center; text-align:center; padding-right:0;">
      <h2 id="detail-modal-title" class="dm-title" style="flex-direction:column; align-items:center; gap:6px; width:100%; margin:0;">
        <span class="dm-name" style="font-size:16px; font-weight:800;">{{ stock.name }}</span>
        <span class="dm-code" style="display:inline-block; border:1px solid rgba(255,255,255,.25); border-radius:8px; padding:2px 8px;">
          {{ stock.ticker }}
        </span>
      </h2>
      <!-- 以前ここにあった .dm-cta（編集/売却ボタン）はフッターへ移動しました -->
    </header>

    <!-- タブ -->
    <nav class="detail-tabs" role="tablist" aria-label="詳細タブ">
      <button class="detail-tab is-active" data-tab="overview" role="tab" aria-selected="true">概要</button>
      <button class="detail-tab" data-tab="price" role="tab" aria-selected="false" disabled>価格</button>
      <button class="detail-tab" data-tab="fundamental" role="tab" aria-selected="false" disabled>指標</button>
      <button class="detail-tab" data-tab="news" role="tab" aria-selected="false" disabled>ニュース</button>
    </nav>

    <!-- パネル -->
    <section class="detail-panels">
      <div class="detail-panel is-active" data-panel="overview">
        <div class="skeleton">
          <div class="sk-line"></div>
          <div class="sk-line"></div>
          <div class="sk-line sk-line--w60"></div>
        </div>
      </div>

      <div class="detail-panel" data-panel="price">
        <div class="placeholder">価格タブは次の段階で追加予定です。</div>
      </div>

      <div class="detail-panel" data-panel="fundamental">
        <div class="placeholder">指標タブは次の段階で追加予定です。</div>
      </div>

      <div class="detail-panel" data-panel="news">
        <div class="placeholder">ニュースタブは次の段階で追加予定です。</div>
      </div>
    </section>

    <!-- フッター（画面下中央に操作を集約：閉じる／編集／売却） -->
    <footer class="detail-modal__footer">
      <button type="button" class="dm-btn" data-dm-close aria-label="モーダルを閉じる">閉じる</button>
      <a href="{% url 'stock_edit' stock.id %}" class="dm-btn">編集</a>
      <a href="{% url 'stock_sell' stock.id %}" class="dm-btn dm-btn--danger">売却</a>
    </footer>
  </div>
</div>
