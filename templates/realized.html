{% extends "base.html" %}

{% block content %}
<div class="realized-container">
    <!-- タイトル -->
    <div class="glass-box">
        <h1>📈 損益一覧</h1>
    </div>

    <!-- フィルター -->
    <div class="filter-box">
        <select id="yearFilter">
            <option value="">年を選択</option>
            <option value="2025">2025年</option>
            <option value="2024">2024年</option>
        </select>

        <select id="monthFilter">
            <option value="">月を選択</option>
            <option value="01">1月</option>
            <option value="02">2月</option>
            <option value="03">3月</option>
            <option value="04">4月</option>
            <option value="05">5月</option>
            <option value="06">6月</option>
            <option value="07">7月</option>
            <option value="08">8月</option>
            <option value="09">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select>
    </div>

    <!-- 損益一覧テーブル -->
    <div class="table-wrapper">
        <table id="realizedTable">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>銘柄</th>
                    <th>区分</th>
                    <th>数量</th>
                    <th>損益額</th>
                    <th>損益率</th>
                </tr>
            </thead>
            <tbody>
                <!-- サンプルデータ -->
                <tr data-date="2025-08-01">
                    <td>2025-08-01</td>
                    <td>トヨタ</td>
                    <td>売却</td>
                    <td>100</td>
                    <td class="profit">+50,000</td>
                    <td class="profit">+12%</td>
                </tr>
                <tr data-date="2025-07-15">
                    <td>2025-07-15</td>
                    <td>ソニー</td>
                    <td>売却</td>
                    <td>50</td>
                    <td class="loss">-20,000</td>
                    <td class="loss">-5%</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% include "bottom_tab.html" %}

<!-- 専用CSSとJS -->
<link rel="stylesheet" href="{% static 'css/realized.css' %}">
<script src="{% static 'js/realized.js' %}"></script>
{% endblock %}
