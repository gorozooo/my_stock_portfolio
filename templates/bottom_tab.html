{% if user.is_authenticated %}
<nav class="bottom-tab">
    {% for m in MENUS %}
        {% if m.bottom %}
        <a href="{% url m.url_name %}" class="{% if request.resolver_match.url_name == m.url_name %}active{% endif %}">
            {{ m.icon }}<br>{{ m.name }}
        </a>
        {% endif %}
    {% endfor %}
</nav>
{% endif %}
