{% load static %}
<!-- 下タブ（Bottom Navigation） -->
<footer class="bottom-tab">
  <nav class="tab-inner">
    <a class="tab-link" href="{% url 'main' %}">
      <div class="icon">🏠</div>
      <div class="label">Home</div>
    </a>
    <a class="tab-link" href="{% url 'stock_list' %}">
      <div class="icon">📈</div>
      <div class="label">Stocks</div>
    </a>
    <a class="tab-link" href="{% url 'settings' %}">
      <div class="icon">⚙️</div>
      <div class="label">Settings</div>
    </a>
    {% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}" class="logout-form">
      {% csrf_token %}
      <button type="submit">
        <div class="icon">↩︎</div>
        <div class="label">Logout</div>
      </button>
    </form>
    {% else %}
    <a class="tab-link" href="{% url 'login' %}">
      <div class="icon">→</div>
      <div class="label">Login</div>
    </a>
    {% endif %}
  </nav>
</footer>

<!-- CSS & JS を読み込む -->
<link rel="stylesheet" href="{% static 'portfolio/css/bottom_tab.css' %}">
<script src="{% static 'portfolio/js/bottom_tab.js' %}"></script>
