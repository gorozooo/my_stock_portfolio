<div class="bottom-tab">
  <ul class="tab-list">
    {% for tab in BOTTOM_TABS %}
      <li class="tab-item" data-tab-id="{{ tab.id }}">
        <a href="javascript:void(0)">
          <i class="{{ tab.icon_class }}"></i>
          <span>{{ tab.name }}</span>
        </a>
        <ul class="sub-menu">
          {% for submenu in tab.submenus.all|dictsort:"order" %}
            <li><a href="{{ submenu.url }}">{{ submenu.name }}</a></li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</div>
