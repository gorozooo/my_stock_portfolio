{% extends "base.html" %}
{% load static %}
{% block title %}AI設定{% endblock %}

{% block head %}
<style>
  :root{
    --bg:#0b0f1a;--card:rgba(255,255,255,0.06);--fg:#eaf0ff;--sub:#94a3b8;
  }
  body{background:var(--bg);color:var(--fg)}
  .wrap{max-width:600px;margin:0 auto;padding:20px}
  h1{font-size:20px;margin-bottom:20px}
  form{border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:20px;background:rgba(255,255,255,.05)}
  label{display:block;margin-bottom:6px;color:var(--sub);font-size:14px}
  input[type="number"]{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.08);color:var(--fg);font-size:16px;text-align:right}
  button{margin-top:20px;width:100%;padding:12px;border-radius:10px;border:none;background:#2563eb;color:#fff;font-size:16px}
  .msg{margin-top:15px;font-size:14px;text-align:center;color:#9fb1c7}
</style>
{% endblock %}

{% block content %}
<div class="wrap">
  <h1>AI設定</h1>
  <form method="post">
    {% csrf_token %}
    <label for="risk_pct">1トレードあたりのリスク（％）</label>
    <input type="number" step="0.1" name="risk_pct" id="risk_pct" value="{{ setting.risk_pct|floatformat:1 }}">
    <button type="submit">保存</button>
  </form>

  {% if messages %}
    <div class="msg">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
