meta:
  policy_id: "daytrade_2026-01-21_v1"
  created_at: "2026-01-21T00:00:00+09:00"
  based_on: null
  note: "initial baseline for full-auto daytrade"

capital:
  base_capital: 1000000

risk:
  trade_loss_pct: 0.003
  day_loss_pct: 0.01
  max_positions: 1
  slippage_buffer_pct: 0.20
  # 最低stop幅（％）：例 0.001 = 0.1%（1000円なら1円）
  min_stop_pct: 0.001
  # 最低stop幅（円）：％が小さすぎる/呼値の都合の保険
  min_stop_yen: 2

time_filter:
  session_start: "09:15"
  session_end: "15:30"
  exclude_ranges:
    - ["11:30", "12:30"]

universe_filter:
  min_volume_rank_pct: 30
  min_atr_pct: 0.8
  max_spread_pct: 0.15
  exclude_price_gt: 15000

entry:
  require:
    - price_above_vwap: true
    - pullback_pct_range: [0.3, 0.8]
    - near_vwap_pct: 0.2
    - rebound_confirm: true
    - volume_increase: false

exit:
  take_profit_r: 1.5
  max_hold_minutes: 10
  exit_on_vwap_break: true

  vwap_exit_grace:
    enable: true
    min_r_to_allow_exit: 0.3
    grace_minutes_after_entry: 5

  time_limit_profit_guard:
    enable: true
    trigger_mfe_r: 0.50
    trail_r: 0.20
    keep_r: 0.10
    min_hold_minutes: 10

limits:
  max_trades_per_day: 3

judge_thresholds:
  max_dd_pct: 0.02
  max_consecutive_losses: 5
  max_daylimit_days_pct: 0.10
  min_avg_r: 0.3

strategy:
  name: "vwap_pullback_long"
  timeframe: "5m"          # ★スキーマ必須キー（互換用）。検証は5分足なので 5m。
  signal_timeframe: "5m"   # 検証・判定は5分足
  exec_timeframe: "1m"     # 執行は1分足
  order_type: "market"
  slippage_pct: 0.0005

exec_guards:
  enable: true
  volume_filters:
    enable: true
    mode: "NO_FILTER"          # 出来高は「入らない条件」にのみ使う
    min_ratio_vs_avg: 0.3      # 直近が薄すぎたら入らない
    max_spike_ratio: 3.0       # 急増しすぎ（ニュース等）は入らない
  price_filters:
    require_above_vwap: true
    fake_breakout_bars: 2      # 直近n本でブレイク確認
  early_stop:
    enable: true
    max_adverse_r: 0.5         # 逆行初動で即撤退（DD削減）